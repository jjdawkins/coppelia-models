# set version 3
version: "3"

services:
  controller:
    build: .
    # run on network host
    network_mode: host
    pid: host
    ipc: host

    environment:
      - ROS_DOMAIN_ID=11
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    # set security options
    security_opt:
      - seccomp:unconfined
    # set privileges
    privileged: true
    cap_add:
      - NET_ADMIN
    volumes:
      - .:/app

    # show output in terminal
    tty: true

    # run with wathmedo
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      cd /app &&
      wathmedo auto-restart --pattern '*.py' --recursive python3 nsaid_est.py"
